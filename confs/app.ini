[uwsgi]
virtualenv = {{ SERVER_VIRTUALENV_PATH }}
chdir = {{ SERVER_REPOSITORY_PATH }} 
wsgi-file = public_app.py
callable = app
touch-reload = {{ SERVER_REPOSITORY_PATH }}/public_app.py
socket = /tmp/{{ PROJECT_FILENAME }}.app.sock
chmod-socket = 644 
chown-socket = www-data:www-data
logto = /var/log/{{ PROJECT_FILENAME }}.app.log
uid = ubuntu
gid = ubuntu
die-on-term
catch-exceptions
workers = 1
harakiri = 120
max-requests = 50
master
